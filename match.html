async function loadAnalysis(matchId, names) {
  const { data } = await supa.from('match_analyses').select('*').eq('match_id', matchId).maybeSingle();
  if (!data) {
    el('#analysisStatus').textContent = 'No analysis yet.';
    el('#analysisResult').classList.add('hidden');
    return;
  }
  el('#analysisStatus').textContent = '';
  el('#analysisResult').classList.remove('hidden');
  const s = data.summary || {};
  const p1n = names?.p1 || s.p1_name || 'P1';
  const p2n = names?.p2 || s.p2_name || 'P2';
  el('#p1title').textContent = `${p1n} — Quality`;
  el('#p2title').textContent = `${p2n} — Quality`;
  el('#analAt').textContent = new Date(data.analyzed_at).toLocaleString();
  el('#ver').textContent = data.version || '—';
  el('#p1q').textContent = data.p1_quality ?? '—';
  el('#p2q').textContent = data.p2_quality ?? '—';
  renderPlayerCards('#p1cards', data.p1_stats || {});
  renderPlayerCards('#p2cards', data.p2_stats || {});

  try {
    const url = `${SUPA_URL}/storage/v1/object/public/analysis/${matchId}/insights.json`;
    const res = await fetch(url, {cache:'no-store'});
    if (res.ok) {
      const ins = await res.json();
      renderEventsList(ins.events || [], names);
    }
  } catch {}
}
function renderEventsList(events, names) {
  const root = el('#eventsList');
  if (!events.length) { root.innerHTML = `<div class="text-slate-400">No key events detected.</div>`; return; }
  root.innerHTML = events.map(e => {
    const who = e.player===1 ? (names?.p1||'P1') : (names?.p2||'P2');
    const lab = e.type.replace(/_/g,' ');
    return `<div class="flex items-center gap-2">
      <span class="px-1.5 py-0.5 text-[11px] rounded bg-slate-800 border border-slate-700">${lab}</span>
      <span class="opacity-70">at</span>
      <button data-jump="${e.t}" class="jump underline text-indigo-400 hover:text-indigo-300">${e.t.toFixed(2)}s</button>
      <span class="opacity-70">(${who})</span>
      ${e.note?`<span class="opacity-60">— ${esc(e.note)}</span>`:''}
    </div>`;
  }).join('');
  root.querySelectorAll('.jump').forEach(b=>{
    b.onclick = ()=> seekTo(parseFloat(b.dataset.jump)||0);
  });
}
async function queueAnalysis(matchId, replayUrl) {
  el('#analyzeBtn').disabled = true;
  el('#analysisStatus').textContent = 'Queuing analysis…';
  const { error } = await supa.from('analysis_requests').insert({
    match_id: matchId,
    replay_url: replayUrl || null,
    requested_by: 'web'
  });
  if (error) {
    el('#analysisStatus').textContent = `Error: ${error.message}`;
    el('#analyzeBtn').disabled = false;
    return;
  }
  el('#analysisStatus').textContent = 'Queued. Waiting for worker…';
}
function subscribeRealtime(matchId, names) {
  supa.channel('match_analyses_live')
    .on('postgres_changes', { event:'INSERT', schema:'public', table:'match_analyses', filter:`match_id=eq.${matchId}` },
      () => loadAnalysis(matchId, names))
    .on('postgres_changes', { event:'UPDATE', schema:'public', table:'match_analyses', filter:`match_id=eq.${matchId}` },
      () => loadAnalysis(matchId, names))
    .subscribe();
}

/* Replayer hook */
let __matchRow = null;
function seekTo(t){ if (window.__replaySeek) window.__replaySeek(t); }

(async function init(){
  if (!idParam) { showNotFound(); return; }
  const m = await fetchMatchById();

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js';

const $ = (s)=>document.querySelector(s);
const fmt2 = (x)=> (Math.round(x*100)/100).toFixed(2);

function setStatus(txt){ $('#replayStatus').textContent = txt; }

function drawTagTimeline(container, duration, events, onJump){
  container.innerHTML = '';
  container.style.position='relative';
  if (!duration || !events?.length) return;
  events.forEach(ev=>{
    const x = (ev.t/duration)*100;
    const div = document.createElement('div');
    div.className='absolute top-0 bottom-0';
    div.style.left = `calc(${x}% - 1px)`;
    div.style.width = '2px';
    div.style.background = ev.player===1?'#60a5fa':'#f472b6';
    div.title = `${ev.type.replace(/_/g,' ')} @ ${fmt2(ev.t)}s`;
    div.style.cursor='pointer';
    div.onclick = ()=> onJump(ev.t);
    container.appendChild(div);
  });
}

function parseRPL(buf){
  const dv = new DataView(buf);
  let off=0;
  const u8 = ()=>{const v=dv.getUint8(off); off+=1; return v;}
  const i32=()=>{const v=dv.getInt32(off,true); off+=4; return v;}
  const f32=()=>{const v=dv.getFloat32(off,true); off+=4; return v;}
  const u64=()=>{
    if (typeof dv.getBigUint64 === 'function'){
      const v = dv.getBigUint64(off,true); off+=8; return v.toString();
    } else {
      const lo = dv.getUint32(off,true), hi = dv.getUint32(off+4,true); off+=8;
      return (BigInt(hi) << 32n | BigInt(lo)).toString();
    }
  };
  const readStr=()=>{
    const n=dv.getUint16(off,true); off+=2;
    if(!n) return '';
    const bytes = new Uint8Array(buf, off, n); off+=n;
    return new TextDecoder().decode(bytes);
  };
  // header
  const sig = String.fromCharCode(new Uint8Array(buf,0,1)[0], new Uint8Array(buf,1,1)[0], new Uint8Array(buf,2,1)[0], new Uint8Array(buf,3,1)[0]);
  off=4;
  if (sig!=='RPL1') throw new Error('Invalid RPL signature');
  const ver = u8(); // expect 0x04
  const map_id = i32();
  const p1 = u64();
  const p2 = u64();
  const winner = u8();
  const p1_name = readStr();
  const p2_name = readStr();
  const n1 = i32(), n2 = i32(), nt = i32(), nu = i32();
  const p1_samples = new Array(n1);
  const p2_samples = new Array(n2);
  for (let i=0;i<n1;i++){ const t=f32(), x=f32(), y=f32(), z=f32(), yaw=f32(), pitch=f32(); p1_samples[i]=[t,x,y,z,yaw,pitch]; }
  for (let i=0;i<n2;i++){ const t=f32(), x=f32(), y=f32(), z=f32(), yaw=f32(), pitch=f32(); p2_samples[i]=[t,x,y,z,yaw,pitch]; }
  const tag_events = new Array(nt);
  for (let i=0;i<nt;i++){ const t=f32(), who=u8(); tag_events[i]=[t,who]; }
  const use_item = new Array(nu);
  for (let i=0;i<nu;i++){ const t=f32(), who=u8(); use_item[i]=[t,who]; }
  return { ver,map_id,p1,p2,winner,p1_name,p2_name,p1_samples,p2_samples,tag_events,use_item };
}

function compressOwnerEvents(evs){
  if (!evs || !evs.length) return [];
  const sorted = [...evs].sort((a,b)=>a[0]-b[0]);
  const out=[sorted[0]];
  for (let i=1;i<sorted.length;i++){
    const [t,w]=sorted[i]; if (w!==out[out.length-1][1]) out.push([t,w]);
  }
  return out;
}

function interpAtTimes(samples, times){
  if (!samples?.length) return times.map(()=>[0,0,0]);
  const out=[]; let i=0;
  for (const t of times){
    while (i+1<samples.length && samples[i+1][0]<t) i++;
    if (i+1>=samples.length){ const [,x,y,z]=samples[samples.length-1]; out.push([x,y,z]); }
    else{
      const [t0,x0,y0,z0]=samples[i], [t1,x1,y1,z1]=samples[i+1];
      const u = t1===t0 ? 0 : Math.min(1, Math.max(0, (t-t0)/(t1-t0)));
      out.push([x0+(x1-x0)*u, y0+(y1-y0)*u, z0+(z1-z0)*u]);
    }
  }
  return out;
}

function makeClientInsights(times, owner, p1pos, p2pos){
  const dist = times.map((_,i)=>{
    const a=p1pos[i], b=p2pos[i];
    const dx=a[0]-b[0], dy=a[1]-b[1], dz=a[2]-b[2];
    return Math.sqrt(dx*dx+dy*dy+dz*dz);
  });
  const events=[]; let last=owner[0], dt=times[1]-times[0]||0.05;
  for (let i=1;i<owner.length;i++){
    if (owner[i]!==last){
      const t = times[i], w = owner[i];
      const start = Math.max(0, i - Math.round(1.5/dt));
      const slice = dist.slice(start, i);
      const avg = slice.reduce((a,b)=>a+b,0)/Math.max(1,slice.length);
      const min = Math.min(...slice);
      const note = `pre-tag avg=${fmt2(avg)}m, min=${fmt2(min)}m`;
      if (avg>6){
        events.push({t, type: (min<1.3?'BLUNDER_HIDER':'MISTAKE_HIDER'), player:(w===1?2:1), note});
        events.push({t, type: (min<1.3?'GREAT_TAG':'GOOD_TAG'), player:w, note});
      } else if (avg>4){
        events.push({t, type: 'INACCURACY_HIDER', player:(w===1?2:1), note});
        events.push({t, type: 'GOOD_TAG', player:w, note});
      } else {
        events.push({t, type: 'GOOD_TAG', player:w, note});
      }
      last=owner[i];
    }
  }
  return { events, distance: dist };
}

async function safeFetchArrayBuffer(url){
  try{
    const res = await fetch(url, {cache:'no-store', mode:'cors'});
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return await res.arrayBuffer();
  }catch(e){
    throw new Error(`fetch failed: ${e.message}`);
  }
}

function buildReplayer({match, matchId, supaUrl, names}){
  const wrap = $('#threeWrap');
  const scrub = $('#scrub'), timeNow = $('#timeNow'), timeMax = $('#timeMax');
  const tagTimeline = $('#tagTimeline'), tagEvents = $('#tagEvents');
  const speedSel = $('#speedSel'), playBtn=$('#playBtn'), pauseBtn=$('#pauseBtn'), centerBtn=$('#centerBtn');
  const followP1 = $('#followP1'), followP2 = $('#followP2');

  let duration=0, times=[], owner=[], p1pos=[], p2pos=[], insights=null;
  let playing=false, speed=1, t=0, follow=0;

  // Three.js setup
  const renderer = new THREE.WebGLRenderer({antialias:true});
  wrap.innerHTML=''; wrap.appendChild(renderer.domElement);
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0b1220);
  const camera = new THREE.PerspectiveCamera(60, 16/9, 0.1, 1000);
  camera.position.set(12,12,12);
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  const hemi = new THREE.HemisphereLight(0xffffff, 0x222233, 0.8);
  const dir  = new THREE.DirectionalLight(0xffffff, 0.6); dir.position.set(5,10,7);
  scene.add(hemi, dir);

  const grid = new THREE.GridHelper(100, 100, 0x29405a, 0x172334); grid.position.y = -0.01; scene.add(grid);

  // Optional: map mesh if present
  (async()=>{
    try{
      const url = `${supaUrl}/storage/v1/object/public/maps/${match.map_id}/scene.obj`;
      const txt = await fetch(url, {cache:'force-cache'}).then(r=>r.ok?r.text():Promise.reject());
      const loader = new OBJLoader();
      const obj = loader.parse(txt);
      obj.traverse(o=>{ if (o.isMesh) o.material = new THREE.MeshStandardMaterial({color:0x222a35, metalness:0, roughness:1}); });
      obj.position.y = 0;
      scene.add(obj);
    }catch{}
  })();

  const p1 = new THREE.Mesh(new THREE.SphereGeometry(0.35, 24, 16), new THREE.MeshStandardMaterial({color:0x60a5fa}));
  const p2 = new THREE.Mesh(new THREE.SphereGeometry(0.35, 24, 16), new THREE.MeshStandardMaterial({color:0xf472b6}));
  p1.userData.name = names?.p1 || 'P1';
  p2.userData.name = names?.p2 || 'P2';
  scene.add(p1,p2);

  const trailGeom1 = new THREE.BufferGeometry();
  const trailGeom2 = new THREE.BufferGeometry();
  const trailMat1 = new THREE.LineBasicMaterial({transparent:true, opacity:0.8});
  const trailMat2 = new THREE.LineBasicMaterial({transparent:true, opacity:0.8});
  const trail1 = new THREE.Line(trailGeom1, trailMat1);
  const trail2 = new THREE.Line(trailGeom2, trailMat2);
  scene.add(trail1, trail2);

  function resize(){
    const w = wrap.clientWidth, h = wrap.clientHeight;
    renderer.setSize(w,h,false);
    camera.aspect = w/h; camera.updateProjectionMatrix();
  }
  window.addEventListener('resize', resize); resize();

  function setTime(newT){
    t = Math.max(0, Math.min(duration, newT));
    if (!times.length){ timeNow.textContent='0.00'; return; }
    const idx = Math.min(times.length-1, Math.round((t/times[times.length-1])*(times.length-1)));
    const a = p1pos[idx], b = p2pos[idx];
    p1.position.set(a[0], a[1], a[2]);
    p2.position.set(b[0], b[1], b[2]);

    const n = idx+1, step = Math.max(1, Math.floor(n/2000));
    const v1 = new Float32Array(Math.ceil(n/step)*3);
    const v2 = new Float32Array(Math.ceil(n/step)*3);
    let k=0, j=0;
    for (let i=0;i<n;i+=step){ const A=p1pos[i]; v1[k++]=A[0]; v1[k++]=A[1]; v1[k++]=A[2]; const B=p2pos[i]; v2[j++]=B[0]; v2[j++]=B[1]; v2[j++]=B[2]; }
    trailGeom1.setAttribute('position', new THREE.BufferAttribute(v1,3));
    trailGeom2.setAttribute('position', new THREE.BufferAttribute(v2,3));

    timeNow.textContent = fmt2(t);
    $('#scrub').value = duration ? (t/duration).toFixed(3) : '0';
  }

  function animate(ts){
    if (playing){
      const dt = (window.__lastTs? (ts-window.__lastTs): 16.6)/1000;
      setTime(t + dt*speed);
      if (t>=duration){ playing=false; }
    }
    if (follow===1){ controls.target.lerp(p1.position, 0.15); }
    if (follow===2){ controls.target.lerp(p2.position, 0.15); }
    controls.update();
    renderer.render(scene, camera);
    window.__lastTs = ts;
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

  $('#playBtn').onclick = ()=> (playing=true);
  $('#pauseBtn').onclick = ()=> (playing=false);
  $('#centerBtn').onclick = ()=> { controls.target.set(0,0,0); camera.position.set(12,12,12); };
  $('#speedSel').onchange = ()=> speed = parseFloat($('#speedSel').value||'1');
  $('#followP1').onclick = ()=> follow=1;
  $('#followP2').onclick = ()=> follow=2;
  $('#scrub').addEventListener('input', ()=> setTime(parseFloat($('#scrub').value||'0')*duration));
  window.__replaySeek = (jump)=>{ playing=false; setTime(jump); };

  function renderTagList(events){
    const root = $('#tagEvents');
    const p1n = names?.p1 || 'P1', p2n = names?.p2 || 'P2';
    root.innerHTML = events.map(e=>{
      const who = e.player===1? p1n : p2n;
      const lab = e.type.replace(/_/g,' ');
      return `<div class="flex items-center gap-2">
        <span class="px-1.5 py-0.5 text-[11px] rounded bg-slate-800 border border-slate-700">${lab}</span>
        <button data-jump="${e.t}" class="jump underline text-indigo-400 hover:text-indigo-300">${fmt2(e.t)}s</button>
        <span class="opacity-70">(${who})</span>
      </div>`;
    }).join('');
    root.querySelectorAll('.jump').forEach(b=> b.onclick = ()=> window.__replaySeek(parseFloat(b.dataset.jump)||0));
  }

  function applyTimeline(tl){
    times = tl.times; p1pos = tl.p1_pos; p2pos = tl.p2_pos; owner = tl.owner;
    duration = times?.length ? (times[times.length-1] || 0) : 0;
    $('#timeMax').textContent = fmt2(duration);
    setTime(0);
    if (!tl.events?.length){
      insights = makeClientInsights(times, owner, p1pos, p2pos);
    } else {
      insights = { events: tl.events };
    }
    renderTagList(insights.events||[]);
    drawTagTimeline($('#tagTimeline'), duration, insights.events||[], (t)=>window.__replaySeek(t));
  }

  (async()=>{
    // 1) Try timeline.json (public analysis bucket)
    try{
      const url = `${supaUrl}/storage/v1/object/public/analysis/${matchId}/timeline.json`;
      const res = await fetch(url, {cache:'no-store'});
      if (res.ok){
        const tl = await res.json();
        applyTimeline(tl);
        setStatus('Source: analysis/timeline.json');
        return;
      }
    }catch(e){ /* ignore and fallback */ }

    // 2) Fallback: parse the .rpl directly
    if (!match.replay_url){
      setStatus('No timeline.json and no replay_url available.');
      return;
    }
    try{
      const buf = await safeFetchArrayBuffer(match.replay_url);
      const rpl = parseRPL(buf);

      const maxT = Math.max(
        rpl.p1_samples.length? rpl.p1_samples[rpl.p1_samples.length-1][0] : 0,
        rpl.p2_samples.length? rpl.p2_samples[rpl.p2_samples.length-1][0] : 0,
        rpl.tag_events.length? rpl.tag_events[rpl.tag_events.length-1][0] : 0
      );
      const dt = 0.05;
      times = Array.from({length: Math.floor(maxT/dt)+1}, (_,i)=> i*dt);
      const events = compressOwnerEvents(rpl.tag_events||[]);
      owner = [];
      let cur=0, k=0;
      for (const tt of times){
        while (k<events.length && events[k][0] <= tt){ cur = events[k][1]; k++; }
        owner.push(cur);
      }
      p1pos = interpAtTimes(rpl.p1_samples, times);
      p2pos = interpAtTimes(rpl.p2_samples, times);
      applyTimeline({ times, p1_pos:p1pos, p2_pos:p2pos, owner });
      setStatus('Source: parsed replay (.rpl)');
    }catch(e){
      setStatus(`Replay load failed: ${e.message}`);
    }
  })();
}

window.__replayInit = buildReplayer;
</script>
