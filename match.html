<html lang="en">

<body class="bg-slate-950 text-slate-100">

  <div class="max-w-6xl mx-auto p-4">

    <div id="matchCard" class="mt-4 p-4 rounded border border-slate-800"></div>

    <!-- Access / gating banner -->
    <div id="gateBanner" class="mt-4 p-4 rounded-xl border border-slate-800 bg-slate-900/60 hidden"></div>

    <div id="analysisBlock" class="mt-6 p-4 rounded border border-slate-800 hidden">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Match Stats</h2>
        <button id="analyzeBtn"
                class="px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50">
          Analyze game
        </button>
      </div>

      <div id="analysisStatus" class="text-sm text-slate-300 mb-4"></div>

      <div id="analysisResult" class="hidden space-y-6">
        <div class="text-sm text-slate-400">Analyzed at <span id="analAt">‚Äî</span> (<span id="ver">‚Äî</span>)</div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="p-4 rounded bg-slate-900 border border-slate-800">
            <div id="p1title" class="text-slate-400 text-xs mb-1">P1 ‚Äî Quality</div>
            <div class="flex items-end gap-3">
              <div id="p1q" class="text-3xl font-extrabold">‚Äî</div>

            </div>
            <div id="p1sample" class="mt-1 text-xs text-amber-300"></div>
            <div id="p1cards" class="mt-3 grid grid-cols-2 gap-2 text-xs"></div>
          </div>

          <div class="p-4 rounded bg-slate-900 border border-slate-800">
            <div id="p2title" class="text-slate-400 text-xs mb-1">P2 ‚Äî Quality</div>
            <div class="flex items-end gap-3">
              <div id="p2q" class="text-3xl font-extrabold">‚Äî</div>
              <div class="text-xs text-slate-400">(overall)</div>
            </div>
            <div id="p2sample" class="mt-1 text-xs text-amber-300"></div>
            <div id="p2cards" class="mt-3 grid grid-cols-2 gap-2 text-xs"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const SUPA_URL  = "https://yykwhpeczfapkileuxtb.supabase.co";
const SUPA_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5a3docGVjemZhcGtpbGV1eHRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMjM4NzUsImV4cCI6MjA3NzU5OTg3NX0.Sz2G1DG0CVYC9WSuYSODnH9k0_ybVluZAtRGBwb55wo";
const supa = supabase.createClient(SUPA_URL, SUPA_ANON);

const idParam = new URL(location.href).searchParams.get('id');
const isNumericId = idParam && /^\d+$/.test(idParam);
const matchIdValue = isNumericId ? Number(idParam) : idParam;

const el = s => document.querySelector(s);
const esc = s => (s||'').replace(/[&<>"']/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));

function card(label, value, suffix='') {
  return `<div class="p-2 rounded bg-slate-800 border border-slate-700">
    <div class="text-slate-400">${label}</div>
    <div class="text-slate-100 font-semibold">${value}${suffix}</div>
  </div>`;
}

function pct(x){
  if (x==null || isNaN(x)) return '‚Äî';
  return (Math.round(x*1000)/10)+'%';
}
function fnum(x, digits=3){
  if (x==null || isNaN(x)) return '‚Äî';
  const m = Math.pow(10, digits);
  return Math.round(x*m)/m;
}

/* ---------- PREMIUM DECORATION ---------- */
const crownSVG = `<span title="Premium member" aria-label="Premium member">
  <svg class="inline-block ml-1 h-4 w-4 align-[-1px] text-amber-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
    <path d="M5 19h14a1 1 0 0 0 1-1v-7.5l-3.8 2.85a1 1 0 0 1-1.52-.47L12 5.6l-2.68 7.28a1 1 0 0 1-1.52.47L4 10.5V18a1 1 0 0 0 1 1Zm-3 2a1 1 0 1 0 0 2h20a1 1 0 1 0 0-2H2Z"/>
  </svg>
</span>`;

function nameLinkWithPremium(steamId, display, premiumSet){
  const isP = premiumSet?.has(String(steamId));
  const base = esc(display || steamId || 'Player');
  const cls = isP ? 'text-amber-300 hover:text-amber-200' : 'text-indigo-400 hover:underline';
  const link = `<a class="${cls}" href="player.html?steam_id=${encodeURIComponent(steamId)}">${base}</a>`;
  return isP ? `${link}${crownSVG}` : link;
}

function nameLabelWithPremium(steamId, display, premiumSet){
  const isP = premiumSet?.has(String(steamId));
  const base = esc(display || steamId || 'Player');
  return isP ? `<span class="text-amber-300" title="Premium member">${base}</span>${crownSVG}`
             : base;
}

async function fetchPremiumSet(steamIds){
  const set = new Set();
  if(!steamIds || !steamIds.length) return set;
  try{
    const nowIso = new Date().toISOString();
    const { data, error } = await supa
      .from('profiles')
      .select('steam_id')
      .in('steam_id', steamIds)
      .gt('premium_until', nowIso);
    if(error){ console.warn('[premium list] select error', error); return set; }
    (data||[]).forEach(r=> r.steam_id && set.add(String(r.steam_id)));
    return set;
  }catch(e){ console.warn('[premium list] failed', e); return set; }
}

/* ---------- MATCH LOAD / RENDER ---------- */
let currentMatch = null;
let currentPremiumSet = new Set();

async function fetchMatchById() {
  const { data } = await supa.from('matches').select('*').eq('id', matchIdValue).maybeSingle();
  return data || null;
}

function renderPlayerCards(rootSel, s, sampleSel){
  const root = el(rootSel);
  const lowTag  = s.low_sample_tagger ? '¬∑ tagger sample low' : '';
  const lowHid  = s.low_sample_hider  ? '¬∑ hider sample low'  : '';
  el(sampleSel).textContent = [lowTag, lowHid].filter(Boolean).join(' ');

  root.innerHTML = [
    card("Quality (tagger)", s.quality_tagger ?? '‚Äî'),
    card("Quality (hider)",  s.quality_hider  ?? '‚Äî'),
    card("Time as tagger", pct(s.time_as_tagger_share)),
    card("Seconds ‚Äî tagger", s.seconds_as_tagger ?? '‚Äî', " s"),
    card("Seconds ‚Äî hider",  s.seconds_as_hider  ?? '‚Äî', " s"),
    card("Avg dist (hider)", s.avg_distance_as_hider ?? '‚Äî', " m"),
    card("Avg dist (tagger)", s.avg_distance_as_tagger ?? '‚Äî', " m"),
    card("Avg speed", s.avg_speed_ms ?? '‚Äî', " m/s"),
    card("Retag median", s.retag_median_seconds ?? '‚Äî', " s"),
    card("Retag initial", s.retag_initial_seconds ?? '‚Äî', " s"),
    card("Retag avg", s.retag_avg_seconds ?? '‚Äî', " s"),
    card("Accuracy", (s.accuracy!=null? Math.round(s.accuracy*1000)/10 : '‚Äî'), (s.accuracy!=null? '%':'')),
  ].join("");
}

function renderMatch(m, premiumSet) {
  const p1Name = nameLinkWithPremium(m.p1_id, m.p1_name||'P1', premiumSet);
  const p2Name = nameLinkWithPremium(m.p2_id, m.p2_name||'P2', premiumSet);
  const e1 = m.p1_elo_after ?? m.p1_elo_before ?? '-';
  const e2 = m.p2_elo_after ?? m.p2_elo_before ?? '-';

  let winnerHtml = '‚Äî';
  if (m.winner === '1' || m.winner === 1) winnerHtml = p1Name;
  else if (m.winner === '2' || m.winner === 2) winnerHtml = p2Name;

  const replayBtn = m.replay_url
    ? `<a class="px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500" href="${m.replay_url}" download>Download replay</a>`
    : `<span class="text-slate-500 text-sm">Replay not uploaded</span>`;

  el('#matchCard').innerHTML = `
    <div class="space-y-3">
      <div class="text-slate-300 text-sm">${new Date(m.played_at).toLocaleString()}</div>
      <div class="text-xl font-bold">
        ${p1Name} <span class="text-slate-400">(${e1})</span>
        <span class="text-slate-500">vs</span>
        ${p2Name} <span class="text-slate-400">(${e2})</span>
      </div>
      <div class="text-slate-300">Winner: <span class="text-slate-100">${winnerHtml}</span> ¬∑ Map ${m.map_id ?? '-'}</div>
      <div class="pt-1">${replayBtn}</div>
    </div>`;
}

function showNotFound() {
  el('#matchCard').innerHTML = '<div class="text-red-400">Match not found.</div>';
  el('#analysisBlock').classList.add('hidden');
}

/* -------------------- PREMIUM & LIMIT LOGIC -------------------- */

async function getUser() {
  const { data:{ user } } = await supa.auth.getUser();
  return user || null;
}

async function isPremium(user){
  try{
    const { data, error } = await supa
      .from('profiles')
      .select('premium_until')
      .eq('id', user.id)
      .maybeSingle();
    if (error) return false;
    return !!(data?.premium_until && new Date(data.premium_until) > new Date());
  } catch { return false; }
}

// Count analyses today from DB (preferred). Fallback to localStorage if RLS blocks.
async function countAnalysesToday(user){
  const start = new Date();
  start.setHours(0,0,0,0);
  const startIso = start.toISOString();

  try {
    const { count, error } = await supa
      .from('analysis_requests')
      .select('id', { count: 'exact', head: true })
      .eq('requested_by', user.id)
      .gte('created_at', startIso);
    if (!error && typeof count === 'number') return count;
  } catch {}

  try {
    const { count, error } = await supa
      .from('analysis_requests')
      .select('id', { count: 'exact', head: true })
      .eq('requested_by', user.id)
      .gte('inserted_at', startIso);
    if (!error && typeof count === 'number') return count;
  } catch {}

  const key = `analysis_used_${user.id}_${startIso.slice(0,10)}`;
  const v = Number(localStorage.getItem(key)||'0');
  return isNaN(v) ? 0 : v;
}

function bumpLocalAnalysisCounter(user){
  const start = new Date(); start.setHours(0,0,0,0);
  const key = `analysis_used_${user.id}_${start.toISOString().slice(0,10)}`;
  const v = Number(localStorage.getItem(key)||'0');
  localStorage.setItem(key, String((isNaN(v)?0:v)+1));
}

const FREE_DAILY_LIMIT = 3;

async function updateGateUI(){
  const gate = el('#gateBanner');
  const btn  = el('#analyzeBtn');

  const user = await getUser();
  if (!user) {
    gate.classList.remove('hidden');
    gate.innerHTML = `
      <div class="flex items-start gap-3">
        <div class="text-amber-300">üîí</div>
        <div>
          <div class="font-semibold mb-1">Sign in required</div>
          <div class="text-slate-300 text-sm">Please sign in with Discord to analyze matches. Free members can analyze up to <b>${FREE_DAILY_LIMIT}/day</b>. Premium unlocks unlimited analyses + Perspective.</div>
          <div class="mt-2">
            <button id="signinBtn" class="px-3 py-1.5 rounded bg-indigo-600 hover:bg-indigo-500 text-white text-sm">Sign in with Discord</button>
          </div>
        </div>
      </div>`;
    if (btn) btn.disabled = true;
    const signinBtn = document.getElementById('signinBtn');
    if (signinBtn) {
      signinBtn.onclick = ()=> supa.auth.signInWithOAuth({
        provider: 'discord',
        options: { redirectTo: location.href }
      });
    }
    return { user:null, premium:false, used:0 };
  }

  const premium = await isPremium(user);
  const used = await countAnalysesToday(user);

  if (premium) {
    gate.classList.add('hidden');
    if (btn) btn.disabled = false;
  } else {
    gate.classList.remove('hidden');
    if (used >= FREE_DAILY_LIMIT) {
      gate.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="text-amber-300">‚è≥</div>
          <div>
            <div class="font-semibold mb-1">Daily limit reached</div>
            <div class="text-slate-300 text-sm">
              You've used your <b>${FREE_DAILY_LIMIT}</b> free analyses today.
              Go <a class="text-amber-300 underline hover:no-underline" href="account.html">Premium</a> to unlock unlimited analyses and <b>Perspective</b>.
            </div>
            <div class="mt-2">
              <a href="account.html" class="px-3 py-1.5 rounded bg-amber-500/20 text-amber-300 border border-amber-500/30 hover:bg-amber-500/30 text-sm">Go Premium (‚Ç¨2)</a>
            </div>
          </div>
        </div>`;
      if (btn) btn.disabled = true;
    } else {
      gate.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="text-emerald-300">‚úÖ</div>
          <div>
            <div class="font-semibold mb-1">Free plan</div>
            <div class="text-slate-300 text-sm">
              You have <b>${FREE_DAILY_LIMIT - used}</b> analysis${FREE_DAILY_LIMIT-used===1?'':'es'} left today.
              Premium unlocks unlimited analyses + <b>Perspective</b>.
            </div>
          </div>
        </div>`;
      if (btn) btn.disabled = false;
    }
  }
  return { user, premium, used };
}

/* -------------------- ANALYSIS LOAD / QUEUE -------------------- */

async function loadAnalysis(matchId) {
  const { data } = await supa.from('match_analyses').select('*').eq('match_id', matchId).maybeSingle();
  if (!data) {
    el('#analysisStatus').textContent = 'No analysis yet.';
    el('#analysisResult').classList.add('hidden');
    return;
  }
  el('#analysisStatus').textContent = '';
  el('#analysisResult').classList.remove('hidden');

  const s = data.summary || {};
  const p1Label = nameLabelWithPremium(currentMatch?.p1_id, s.p1_name || 'P1', currentPremiumSet);
  const p2Label = nameLabelWithPremium(currentMatch?.p2_id, s.p2_name || 'P2', currentPremiumSet);
  el('#p1title').innerHTML = `${p1Label} ‚Äî Quality`;
  el('#p2title').innerHTML = `${p2Label} ‚Äî Quality`;

  el('#analAt').textContent = new Date(data.analyzed_at).toLocaleString();
  el('#ver').textContent = data.version || '‚Äî';
  el('#p1q').textContent = data.p1_quality ?? '‚Äî';
  el('#p2q').textContent = data.p2_quality ?? '‚Äî';

  renderPlayerCards('#p1cards', data.p1_stats || {}, '#p1sample');
  renderPlayerCards('#p2cards', data.p2_stats || {}, '#p2sample');
}

// Insert request after passing the gate (safe against missing columns)
async function queueAnalysis(matchId, replayUrl, state){
  const btn = el('#analyzeBtn');
  const status = el('#analysisStatus');
  if(btn) btn.disabled = true;
  status.textContent = 'Queuing analysis‚Ä¶';

  // Try with requested_by (best for counting)
  let row = {
    match_id: matchId,
    replay_url: replayUrl || null,
    requested_by: state.user.id
  };
  let { error } = await supa.from('analysis_requests').insert(row);

  if (error) {
    // If the table doesn't have requested_by (or schema mismatch), retry minimal insert
    const msg = String(error.message||'').toLowerCase();
    if (msg.includes('requested_by') || msg.includes('column')) {
      const { error: e2 } = await supa.from('analysis_requests').insert({
        match_id: matchId,
        replay_url: replayUrl || null
      });
      if (e2) {
        status.textContent = `Error: ${e2.message}`;
        if(btn) btn.disabled = false;
        return;
      }
    } else {
      status.textContent = `Error: ${error.message}`;
      if(btn) btn.disabled = false;
      return;
    }
  }

  if (!state.premium) bumpLocalAnalysisCounter(state.user);
  status.textContent = 'Queued. Waiting for worker‚Ä¶';
}

/* -------------------- REALTIME -------------------- */

function subscribeRealtime(matchId) {
  supa.channel('match_analyses_live')
    .on('postgres_changes', { event:'INSERT', schema:'public', table:'match_analyses', filter:`match_id=eq.${matchId}` },
      () => loadAnalysis(matchId))
    .on('postgres_changes', { event:'UPDATE', schema:'public', table:'match_analyses', filter:`match_id=eq.${matchId}` },
      () => loadAnalysis(matchId))
    .subscribe();
}

/* -------------------- INIT -------------------- */

(async function init(){
  if (!idParam) { showNotFound(); return; }
  const m = await fetchMatchById();
  if (!m) { showNotFound(); return; }
  currentMatch = m;

  currentPremiumSet = await fetchPremiumSet([m.p1_id, m.p2_id]);
  renderMatch(m, currentPremiumSet);

  el('#analysisBlock').classList.remove('hidden');

  let gateState = await updateGateUI();
  el('#analyzeBtn').onclick = async () => {
    gateState = await updateGateUI();
    if (!gateState.user) return;
    if (!gateState.premium && gateState.used >= FREE_DAILY_LIMIT) return;
    await queueAnalysis(matchIdValue, m.replay_url, gateState);
  };

  await loadAnalysis(matchIdValue);
  subscribeRealtime(matchIdValue);

  supa.auth.onAuthStateChange(async () => {
    await updateGateUI();
  });
})();
</script>
