<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-950 text-slate-100">
    <div class="max-w-6xl mx-auto p-4">
        <div id="authbar" class="mb-3"></div>
    </div>

    <div class="max-w-6xl mx-auto p-4">
        <a href="index.html" class="text-indigo-400 hover:underline">&larr; Back</a>

        <div id="matchCard" class="mt-4 p-4 rounded border border-slate-800"></div>

        <div id="gateBanner" class="mt-4 p-4 rounded-xl border border-slate-800 bg-slate-900/60 hidden"></div>

        <div id="analysisBlock" class="mt-6 p-4 rounded border border-slate-800 hidden">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-semibold">Match Stats</h2>
                <button id="analyzeBtn"
                        class="px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50">
                    Analyze game
                </button>
            </div>

            <div id="analysisStatus" class="text-sm text-slate-300 mb-4"></div>

            <div id="analysisResult" class="hidden space-y-6">
                <div class="text-sm text-slate-400">
                    Analyzed at <span id="analAt">—</span> (<span id="ver">—</span>)
                </div>

                <!-- New: match-level summary using new backend fields -->
                <div id="matchSummary" class="text-xs text-slate-300 space-y-1"></div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 rounded bg-slate-900 border border-slate-800">
                        <div id="p1title" class="text-slate-400 text-xs mb-1">P1 — Quality</div>
                        <div class="flex items-end gap-3">
                            <div id="p1q" class="text-3xl font-extrabold">—</div>
                            <div class="text-xs text-slate-400">(overall)</div>
                        </div>
                        <div id="p1sample" class="mt-1 text-xs text-amber-300"></div>

                        <div id="p1profile" class="mt-3 space-y-1 text-xs"></div>

                        <div id="p1cards" class="mt-3 grid grid-cols-2 gap-2 text-xs"></div>
                    </div>

                    <div class="p-4 rounded bg-slate-900 border border-slate-800">
                        <div id="p2title" class="text-slate-400 text-xs mb-1">P2 — Quality</div>
                        <div class="flex items-end gap-3">
                            <div id="p2q" class="text-3xl font-extrabold">—</div>
                            <div class="text-xs text-slate-400">(overall)</div>
                        </div>
                        <div id="p2sample" class="mt-1 text-xs text-amber-300"></div>

                        <div id="p2profile" class="mt-3 space-y-1 text-xs"></div>

                        <div id="p2cards" class="mt-3 grid grid-cols-2 gap-2 text-xs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/match.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/payments.js"></script>
</body>
</html>
